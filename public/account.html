<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create Account - X-Industries</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/aa8c13a461.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="website-header">
      <div class="header-top">
        <h1>X-Industries</h1>
      </div>
      <div class="header-middle">
        <div class="nav">
          <nav>
            <a href="index.html"><button id="homeButton">Home</button></a>
            <a href="books.html"><button id="booksButton">Books</button></a>
            <a href="movies.html"><button id="moviesButton">Movies</button></a>
            <a href="electronics.html"
              ><button id="electronicsButton">Electronics</button></a
            >
            <a href="video-games.html"
              ><button id="video-gamesButton">Video Games</button></a
            >
            <a href="toys.html"><button id="toysButton">Toys</button></a>
            <a href="misc.html"><button id="miscButton">Misc</button></a>
          </nav>
        </div>
      </div>
      <div class="header-bottom">
        <a href="login.html"><button id="accountButton">Login</button></a>
        <div id="searchWrapper">
          <input
            type="text"
            name="searchBar"
            id="searchBar"
            placeholder="Search X-Industries"
          />
          <button class="search-icon-btn" id="searchbutton" type="button">
            <i class="fa-solid fa-magnifying-glass-dollar"></i>
          </button>
        </div>
        <a href="orders.html"><button id="ordersButton">Orders</button></a>
        <a href="cart.html" class="cart-link">
          <div class="cart-container">
            <div class="cart-icon2">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <span id="cart-count">0</span>
            <div id="cart-total">$0.00</div>
          </div>
        </a>
      </div>
    </header>
    <main>
      <div class="page-title">
        <h2>Create Account</h2>
      </div>
      <form method="post" class="account-form" id="register-form">
        <label for="myfName">* First Name: </label>
        <input type="text" id="myfName" name="myfName" required="required" />
        <br />
        <label for="mylName">* Last Name: </label>
        <input type="text" id="mylName" name="mylName" required="required" />
        <br />
        <label for="myUsername">* Username: </label>
        <input
          type="text"
          id="myUsername"
          name="myUsername"
          required="required"
        />
        <br />
        <label for="myEmail">* Email: </label>
        <input type="email" id="myEmail" name="myEmail" required="required" />
        <br />
        <label for="myPhone">* Phone: </label>
        <input type="tel" id="myPhone" name="myPhone" required="required" />
        <br />
        <label for="myPassword">* Password: </label>
        <input
          type="password"
          id="myPassword"
          name="myPassword"
          required="required"
        />
        <input type="submit" value="Create Account" />
      </form>
      <div class="auth-link-container">
        <p>Already have an account?</p>
        <a href="login.html">
          <button class="auth-link-button">Login Here</button>
        </a>
      </div>
    </main>
    <div class="footer">
      <footer>
        <i>
          <small>
            Copywrite &copy; X-Industries LLC Amazone 2.0 Corp.
            <a href="mailto:X-Industries@amazone2.0.com"
              >X-Industries@amazone2.0.com</a
            >
          </small>
        </i>
      </footer>
    </div>
    <script src="search.js"></script>
    <script src="cart.js"></script>
    <script src="auth.js"></script>
    <script src="register.js"></script>
  </body>
</html>
